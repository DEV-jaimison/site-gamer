<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LH Games</title>
    <style>
        /* Reset e estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Container principal */
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            text-align: center;
        }
        
        /* Cabeçalho */
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
        }
        
        /* Formulário */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }
        
        /* Botão de login */
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background-color: #2980b9;
        }
        
        /* Link de cadastro */
        .register-link {
            display: block;
            margin-top: 20px;
            color: #7f8c8d;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .register-link:hover {
            color: #3498db;
            text-decoration: underline;
        }
        
        /* Rodapé */
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .footer p {
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .back-to-top {
            display: inline-block;
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .back-to-top:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        
        /* Responsividade */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
                margin-bottom: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Name:</label>
                <input type="text" id="username" placeholder="Insira o seu usuário" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Insira a sua senha" required>
            </div>
            
            <button type="submit" class="login-btn">login</button>
            
            <a href="#" class="register-link">Não é cadastrado ainda? Cadastre-se</a>
        </form>
        
        <div class="footer">
            <p>Desenvolvimento por LH Games</p>
            <a href="#" class="back-to-top">Voltar ao topo</a>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Validação do formulário
            $('#loginForm').submit(function(e) {
                e.preventDefault();
                
                const username = $('#username').val().trim();
                const password = $('#password').val().trim();
                
                if(username === '' || password === '') {
                    alert('Por favor, preencha todos os campos.');
                    return;
                }
                
                // Simulação de login (substitua por sua lógica real)
                alert(`Login realizado para o usuário: ${username}`);
                
                // Redirecionamento (exemplo)
                // window.location.href = 'dashboard.html';
            });
            
            // Efeito ao focar nos campos
            $('input').focus(function() {
                $(this).css('border-color', '#3498db');
            }).blur(function() {
                $(this).css('border-color', '#ddd');
            });
            
            // Rolagem suave para o topo
            $('.back-to-top').click(function(e) {
                e.preventDefault();
                $('html, body').animate({ scrollTop: 0 }, 'smooth');
            });
            
            // Animação ao carregar a página
            $('.login-container').hide().fadeIn(500);
        });
    </script>
</body>
</html>
